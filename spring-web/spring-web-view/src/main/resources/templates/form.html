<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>User Information Form</h2>
    <form method="post" th:action="@{/view/submit}" th:object="${user}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" required th:field="*{name}" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" required th:field="*{email}" type="email">
        </div>
        <button class="submit-button" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
